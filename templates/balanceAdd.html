<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add blance test</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <header class="header">
        <div class="header-wrap-bg">
            <div class="container">
                <div class="header-wrap">
                    <div class="logo">
                        <img src="{% static 'img/logo.png' %}" alt="logo">
                    </div>
                    <div class="logo-content">
                        {% if request.user.is_authenticated %}
                        <div class="text">{{ request.user.username }}</div>
                        {% comment %}<img src="{% static 'img/monro.png' %}" alt="foto">{% endcomment %}
                            <div class="text"><a class="nav-link" style="" href="{% url 'logout' %}">Logout</a></div>
                        <div class="money"><a class="nav-link" href="{% url 'balance' %}">{{ request.user.account.balance }}$</a></div>
                        {% else %}
                            <div class="text"><a href="{% url 'login' %}" class="nav-link">Login</a></div>
                            <div class="text"><a href="{% url 'signup' %}" class="nav-link">Signup</a></div>
                        {% endif %}
                    </div>
                    <div class="header-select">
                        <div class="select">
                            <div class="EN">
                                <img src="{% static 'img/GBR.png' %}" alt="en">
                                <span>EN</span>
                                <span class="arrow"></span>
                            </div>
                            <div class="select-list">
                                <div class="RU"><img src="{% static 'img/RUS.png' %}" alt="ru"><span>RU</span></div>
                                <div class="DE"><img src="{% static 'img/DEU.png' %}" alt="de"><span>DE</span></div>
                                <div class="FR"><img src="{% static 'img/FRA.png' %}" alt="fr"><span>FR</span></div>
                                <div class="ES"><img src="{% static 'img/ESP.png' %}" alt="el"><span>ES</span></div>
                                <div class="EL"><img src="{% static 'img/GRC.png' %}" alt="el"><span>EL</span></div>
                                <div class="IT"><img src="{% static 'img/ITA.png' %}" alt="es"><span>IT</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="header__hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <section class="payment">
        <div class="balance-place">
            Ваш баланс {{ request.user.account.balance }}$
        </div>
        <div class="payment-place">
            <button>Пополнить Баланс</button>
        </div>
    </section>
    </div>

</body>
</html>
