<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertificat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <header class="header">
        <div class="header-wrap-bg">
            <div class="container">
                <div class="header-wrap">
                    <div class="logo">
                        <img src="{% static 'img/logo.png' %}" alt="logo">
                    </div>
                    <div class="logo-content">
                        {% if request.user.is_authenticated %}
                        <div class="text">{{ request.user.username }}</div>
                        {% comment %}<img src="{% static 'img/monro.png' %}" alt="foto">{% endcomment %}

                        <div class="money"><a class="nav-link" href="{% url 'balance' %}">{{ request.user.account.balance }}$</a>
                        <div class="text"><a class="" style="margin-left: 10px; height: 50px;" href="{% url 'logout' %}"><img class="logout-image" src="{% static 'img/Logout1.png' %}" alt=""></a></div></div>
                        {% else %}
                            <div class="text"><a href="{% url 'login' %}" class="nav-link">Login</a></div>
                            <div class="text"><a href="{% url 'signup' %}" class="nav-link">Signup</a></div>
                        {% endif %}
                    </div>
                    <div class="header-select">
                        <div class="select">
                            <div class="EN">
                                <img src="{% static 'img/GBR.png' %}" alt="en" style="align-items: center">
                                <span class="arrow"></span>
                            </div>
                            <div class="select-list">
                                <div class="RU"><img src="{% static 'img/RUS.png' %}" alt="ru"><span></span></div>
                                <div class="DE"><img src="{% static 'img/DEU.png' %}" alt="de"><span></span></div>
                                <div class="FR"><img src="{% static 'img/FRA.png' %}" alt="fr"><span></span></div>
                                <div class="ES"><img src="{% static 'img/ESP.png' %}" alt="el"><span></span></div>
                                <div class="EL"><img src="{% static 'img/GRC.png' %}" alt="el"><span></span></div>
                                <div class="IT"><img src="{% static 'img/ITA.png' %}" alt="es"><span></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="header__hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <h1>Login</h1>
    <div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>
					</form>

				</div>
</body>
</html>
