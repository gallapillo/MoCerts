{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="menu-documents">
    <div class="container">
        <div class="row align-items-center text-center justify-content-center">
            <div class="modal-custom3 align-items-center text-center">
                <form action="" method="POST" style="margin-top: 240px;">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.errors }}
                        <div style="margin-bottom: 6px;">{{ field.label }}</div>
                        <div class="mt-5" style="margin-bottom: 12px;">{{ field }}<br></div>
                    {% endfor %}
                    <input type="submit" value="Войти">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
